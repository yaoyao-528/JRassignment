<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<style>
    body {
        background-color:#f5f5f5e7 ;
        text-align: left;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    .box {
        background-color: #DCDCDC;
        line-height: 26px;
        border: none;
        width: 550px;
        margin-bottom: 20px;
        height: 30px;
    }
    h2 {
        font-size: 20px;
        font-weight: 400;
    }
    .box-me {
        background-color: #DCDCDC;
        line-height: 26px;
        border: none;
        width: 550px;
        margin-bottom: 20px;
        height: 70px; 
    }
    .green {
        background-color: rgb(12, 200, 66);
        border: none;
        width: 600px;
        height: 30px;
        font-weight: bold;
        color:#DCDCDC
    }
    .green:hover {
        color: black;

    }
    h1 {
        text-align: center;
    }
    div {
        margin-top: 10px;
    }

    .other {
    margin-bottom: 20px;
    }

    h2::before {
    content: "";                  /* empty content, just a shape */
    display: inline-block;        /* makes it behave like an element */
    width: 20px;                  /* circle size */
    height: 20px;
    border-radius: 50%;           /* makes it round */
    background-color: #2eb356;    /* WeChat green */
    margin-right: 8px;            /* space between circle and text */
    }
</style>
<body>
    <h1>Sign Up</h1>
    <form>
        <div>
            <h2>           
                Your basic info
            </h2><br>

            <label for="firstname">First Name:<br>
                <input class="box" type="text" id="firstname"/> 
            </label><br>
            <label for="lastname">Last Name:</label><br>
            <input class="box" type="text" id="lastname"/> <br>

            <label for="email">Email Address:</label><br>
            <input class="box" type="text" id="email" placeholder="please enter your email " maxlength="20"/> <br>

            <label for="password">Password</label><br>
            <input class="box" type="password" id="password" maxlength="8"/> <br>

            <label for="password">Confirm Password</label><br>
            <input class="box" type="password" id="password" maxlength="8" /> <br>
        </div>
        <div>
            <h2>
            
                Other details
            </h2><br>
            <br><label class="Date">Date of Birth:<br>
            <input class="box" type="date"/>
            </label><br>
            Gender:<br>
            <input id="Male" type="radio" name="Gender" />
            <label for="Male">Male</label><br>
            <input id="Female" type="radio" name="Gender"  />
            <label for="Female">Female</label><br>
            <input class='other' id="Other" type="radio" name="Gender"  />
            <label for="Other">Other</label><br>
            
            About Me
            <textarea class="box-me" row="7" cols="40" >
            </textarea>


            Choose Your Profession<br>
            <select class="box">
                <option>Web Developer</option>
                <option selected>Data Analytics</option>
                <option>UI Design</option>
                <option>DevOps</option>
                <option>AI engineer</option>
            </select><br>
            <input type="checkbox" id="term" />
            <label for="term">I'm accepting Terms and Conditions</label><br>

            <input class="green" type="button" value="Sign up"/>
        </div>

    </form>
    
</body>
</html>
